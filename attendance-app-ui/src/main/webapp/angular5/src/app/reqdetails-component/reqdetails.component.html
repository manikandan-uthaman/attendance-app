<div class="form-container col-md-5">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
      formControlName="username"
        type="text" 
        id="username" 
        class="form-control"
        (blur)="onBlur()" />
        <div *ngIf="username.touched && username.invalid" class="error">
          <span *ngIf="username.errors.required">Username is required.</span>
          <span *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters.</span>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName="password"
        type="password" 
        id="password" 
        class="form-control" />
        <div *ngIf="password.touched && password.invalid" class="error">
          Password is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
