<div class="form-container col-md-5">
    <form [formGroup]="requestForm">
        <div class="form-group">
            <label for="appliedBy">Applied By</label>
            <input formControlName="appliedBy" type="text" id="appliedBy" class="form-control" (blur)="onblur()" />
        </div>

        <div class="form-group">
            <label>Leave Category</label>
            <div class="form-check">
                <input formControlName="leaveCategory" class="form-check-input" type="radio" name="leaveCategory" id="leavecategory" value="1">
                <label class="form-check-label">
              Casual Leave
            </label>
            </div>
            <div class="form-check">
                <input formControlName="leaveCategory" class="form-check-input" type="radio" name="leaveCategory" id="leavecategory" value="2">
                <label class="form-check-label">
              Annual Leave
            </label>
            </div>
        </div>

        <div class="form-group">
            <label for="fromDate">From Date</label>
            <input formControlName="fromDate" type="text" id="fromDate" class="form-control datebox" maxlength="10" bsDatepicker placement="right" [bsConfig]="bsConfig" />
        </div>

        <div class="form-group">
            <label for="toDate">To Date</label>
            <input formControlName="toDate" type="text" id="toDate" class="form-control datebox" maxlength="10" bsDatepicker placement="right" [bsConfig]="bsConfig" />
        </div>

        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea formControlName="remarks" name="remarks" id="remarks" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
